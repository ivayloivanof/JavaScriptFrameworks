<div class="widget widget-table action-table" ng-controller="Project">
    <div class="widget-header">
        <i class="icon-th-list"></i>
        <h3>All Projects</h3>
    </div>
    <div class="widget-content">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>Project Name</th>
                <th>Project Description</th>
                <th>Project Leader</th>
                <th class="td-actions"></th>
            </tr>
            </thead>
            <tbody ng-repeat="project in projects">
                <tr>
                    <th scope="row">{{project.Id}}</th>
                    <td>{{project.Name}}</td>
                    <td>{{project.Description | limitTo:15}}</td>
                    <td>{{project.Lead.Username}}</td>
                    <td class="td-actions">
                        <a href="javascript:;" class="btn btn-small btn-success" title="View"><i class="btn-icon-only icon-sitemap"></i></a>
                        <a href="javascript:;" class="btn-icon-only icon-trash" title="Delete"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
