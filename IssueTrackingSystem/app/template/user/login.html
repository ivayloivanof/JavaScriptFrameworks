<div class="account-container" ng-controller="User">
    <div class="content clearfix">
        <form method="post">
            <h1>Login in system</h1>
            <div class="login-fields">
                <p>Please provide your details</p>
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" ng-model="loginUser.username" placeholder="Username" class="username-field" />
                </div>
                <div class="field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" ng-model="loginUser.password" placeholder="Password" class="password-field"/>
                </div>
            </div>
            <div class="login-actions">
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Keep me signed in</label>
				</span>
                <button ng-click="loginUserInSystem(loginUser)" class="button btn btn-success btn-large">Sign In</button>
            </div>
        </form>
    </div>
</div>
<div class="login-extra">
    <a href="#/signup">I don't have account</a>
</div>
