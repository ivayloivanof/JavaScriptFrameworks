<div class="account-container register" ng-controller="User">
    <div class="content clearfix">
        <form method="post">
            <h1>SignUp</h1>
            <div class="login-fields">
                <p>Create your free account:</p>
                <div class="field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" ng-model="registerUser.username" name="username" placeholder="Username" />
                </div>
                <div class="field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" ng-model="registerUser.password" name="password" placeholder="Password" />
                </div>
                <div class="field">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" ng-model="registerUser.confirmPassword" name="Confirm Password" placeholder="Confirm Password" />
                </div>
                <div class="field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" ng-model="registerUser.name" name="name" placeholder="Name" />
                </div>
                <div class="field">
                    <label for="email">Email Address:</label>
                    <input type="text" id="email" ng-model="registerUser.email" name="email" placeholder="Email" />
                </div>
                <div class="field">
                    <label for="gender">Gender:</label>
                    <input type="number" id="gender" ng-model="registerUser.gender" name="gender" placeholder="Gender" />
                </div>
            </div>
            <div class="login-actions">
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Agree with the Terms & Conditions.</label>
				</span>
                <button ng-click="registerUserInSystem(registerUser)" class="button btn btn-primary btn-large">Register</button>
            </div>
        </form>
    </div>
</div>
<div class="login-extra">
    Already have an account? <a href="#/login">Login</a>
</div>
