<div class="account-container" ng-controller="User">
    <div class="content clearfix">
        <form method="post">
            <h1>Change Password</h1>
            <div class="login-fields">
                <p>Please provide your old and new password</p>
                <div class="field">
                    <label for="password-old">Old Password:</label>
                    <input type="password" id="password-old" name="password-old" ng-model="change.passwordOld" placeholder="Old Password" class="password-field"/>
                </div>
                <div class="field">
                    <label for="password-new">New Password:</label>
                    <input type="password" id="password-new" name="password-new" ng-model="change.passwordNew" placeholder="New Password" class="password-field"/>
                </div>
                <div class="field">
                    <label for="password-new-confirm">New Password Confirm:</label>
                    <input type="password" id="password-new-confirm" name="password-new-confirm" ng-model="change.passwordNewConfirm" placeholder="New Password Confirm" class="password-field"/>
                </div>
            </div>
            <div class="login-actions">
                <button ng-click="changeUserPassword(change)" class="button btn btn-success btn-large">Change password</button>
            </div>
        </form>
    </div>
</div>
